<div class="relative-container">
    <app-game-menu
        [ngStyle]="{'width': (gs.rozmisteno | async) ? '50px' : '250px', 'left': (gs.rozmisteno | async) ? '-55px' : '-265px'}">
    </app-game-menu>
    <div id="game">
        <app-oponents-board style="overflow: hidden" [ngClass]="{'neviditelny': (gs.actualField | async) === 1}"></app-oponents-board>
        <app-my-board style="overflow: hidden" [ngClass]="{'neviditelny': (gs.actualField | async) === 2}"></app-my-board>
    </div>
</div>
