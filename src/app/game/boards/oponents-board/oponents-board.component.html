<div id="board-container">
    <mat-grid-list (mouseleave)="mouseout()" #list cols="21" class="content" gutterSize="0" [ngStyle]="{'width' : getHeight()}" rowHeight="1:1">
        <mat-grid-tile *ngFor="let pole of poles" colspan="1" rowspan="1" (mouseover)="hover(pole)" (click)="poleclicked(pole)">
            <div class="hoverer" [ngClass]="{'hover': pole.hover}"></div>
        </mat-grid-tile>
    </mat-grid-list>
</div>
