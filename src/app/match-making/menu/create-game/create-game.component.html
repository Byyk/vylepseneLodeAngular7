<div [formGroup]="formGroup">
  <mat-form-field class="vstup" style="margin-left: 50px ">
    <input matInput formControlName="RoomName" type="text" placeholder="Game Name"/>
  </mat-form-field>
  <mat-form-field class="vstup">
    <mat-select value="Veřejná" placeholder="Group type" (valueChange)="typeSelectChanged($event)">
      <mat-option *ngFor="let modifier of modifiers" [value]="modifier">
        {{ modifier }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="vstup">
    <input formControlName="Password" matInput type="password" placeholder="room password"/>
  </mat-form-field>
  <button (click)="createGame()" class="create-button" mat-raised-button color="primary" [disabled]="createButtonDisabled">
    {{ createButtonDisabled ? '' : 'Create' }}
    <span class="spinner-container">
      <mat-progress-spinner *ngIf="createButtonDisabled"
                            mode="indeterminate"
                            class="circular-progress-button"
                            [diameter]="24">
      </mat-progress-spinner>
    </span>
  </button>
</div>
