<div id="chat">
    <div id="messaeges" #chat>
        <div>
            <div>
                <app-chat-message
                    *ngFor="let mess of messages"
                    [attr.ready]="last ? false : true"
                    [ngClass]="{
                        'my-message': mess.own,
                        'oponents-message': !mess.own
                    }">
                    {{ mess.message }} </app-chat-message>
            </div>
        </div>
    </div>
    <!-- todo pÅ™edÄ›lat na cdk virtual scroll https://angularfirebase.com/lessons/infinite-virtual-scroll-angular-cdk/-->
    <div id="inputs">
        <mat-form-field>
            <textarea matInput [(ngModel)]="messageTextBox"  (keypress)="enterSendMessage($event)">

            </textarea>
        </mat-form-field>
        <button mat-mini-fab color="primary" value="" (click)="sendMessage()">
            <fa-icon [icon]="faComment"></fa-icon>
        </button>
    </div>
</div>
